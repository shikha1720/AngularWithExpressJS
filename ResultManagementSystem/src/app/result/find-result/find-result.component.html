<app-header></app-header>
<div class="back">
  <a routerLink="/login/student-login" routerLinkActive="active">
    Back
  </a>
</div>
<div class="marginResult">
  <h3 class="text-center">Find Result</h3>
</div>

<div class="container col-md-5">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="resultForm" (ngSubmit)="findResult()">
          <fieldset class="form-group">
            <label>Roll No.</label>
            <input type="number" formControlName="roll_no" class="form-control" required />
            <span id="error" *ngIf="roll_no && roll_no.invalid && roll_no.touched" >*Please enter your roll number</span>
          </fieldset>
  
          <fieldset class="form-group">
            <label>Date Of Birth</label>
            <input type="date" class="form-control" formControlName="date_of_birth" required />
            <span id="error" *ngIf="date_of_birth && date_of_birth.invalid && date_of_birth.touched" >*Please enter your date of birth</span>
          </fieldset>
  
          <button type="submit" class="btn btn-success">Find</button>
          &nbsp;&nbsp;
          <button type="reset" class="btn btn-success">Clear</button>
        </form>
      </div>
    </div>
  </div>
