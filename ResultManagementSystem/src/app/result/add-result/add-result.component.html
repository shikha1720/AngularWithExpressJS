<app-header></app-header>
<div class="back">
  <a routerLink="/results/all-results" routerLinkActive="active">
    Back
  </a>
</div>
<div class="marginResult">
    <h3 class="text-center">Add New Result</h3>
  </div>
  
  <div class="container col-md-5">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="resultForm" (ngSubmit)="newResult()">
          <fieldset class="form-group">
            <label>Roll No.</label>
            <input type="number" class="form-control" formControlName="roll_no"/>
          </fieldset>
  
          <fieldset class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name" />
          </fieldset>
  
          <fieldset class="form-group">
            <label>Date Of Birth</label>
            <input type="date" class="form-control" formControlName="date_of_birth"/>
          </fieldset>
  
          <fieldset class="form-group">
            <label>Score</label>
            <input type="number" class="form-control" formControlName="score" />
          </fieldset>
          <div class="msg">{{msg}}</div>
          <button type="submit" class="btn btn-success">Add</button>
          &nbsp; &nbsp;
          <button type="reset" class="btn btn-success">Clear</button>

        </form>
      </div>
    </div>
  </div>
